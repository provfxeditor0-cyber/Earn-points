            document.body.removeChild(textArea);

        function triggerCopyEffect(btn) {
            const originalHtml = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-check"></i> Copied!`;
            btn.classList.add('copied');
            setTimeout(() => {
                btn.innerHTML = originalHtml;
                btn.classList.remove('copied');
            }, 2000);
        }

        // Make copyText global for onclick attributes
        window.copyText = copyText;

        // ---------- INITIAL PLATFORM = YOUTUBE (default) ----------
        setPlatform('youtube');

        // ---------- AD SCRIPT ALREADY IN HEAD (provided), but we also fire URL on clicks.
        // The script is present, and fireAd() opens the URL. Double coverage.
    </script>
